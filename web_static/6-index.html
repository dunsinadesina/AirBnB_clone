<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="tyles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="/images/icon.png">
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Lagos, Abuja, Oyo, Osun...</h4>
                <div class="popover">
                    <h2>Lagos:</h2>
                    <ul>
                        <li>Badagry</li>
                        <li>Lekki</li>
                        <li>Victoria Island</li>
                    </ul>
                    <h2>Abuja</h2>
                    <ul>
                        <li>Gwagwalada</li>
                        <li>Rugbe</li>
                        <li>Tafawa Balewa Square</li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Sofa, Laundry, ...</h4>
                <ul class="popover">
                    <li>TV</li>
                    <li>Internet Connection</li>
                    <li>Kitchen</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
